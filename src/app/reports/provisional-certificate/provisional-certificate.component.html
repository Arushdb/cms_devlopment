<div class="container" > 
    <button type="button" class="close" (click) = "onCancel()" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
        </button>
    <div class="row">
        <div class="card-body border border-primary" >
            <h3 class="card-header ">Provisional Certificate</h3>
            <form [formGroup]="proviform"  (ngSubmit)="onSubmit()">
        <div class="p-2 bd-highlight" style="display: flex; align-items: center; gap: 16px;" >
            <label  [ngStyle]="{'color':mycolor}" >Enter Roll Number</label>
            <input  type="text" id="rollno" formControlName="rollno" class="form-control"/>
            <button  type="button" class="btn btn-success mr-2 btn-sm" (click)="getProgram()">ShowProgram</button>
        </div>
        <div class="p-2 bd-highlight" *ngIf="showProgramList">
              <app-custom-combobox  
                        (OptSelected)="Onpgmselected($event)"
                        #programCombo 
                        [Options] ='programdata' 
                        [labeltext]='programcombolabel' 
                        [combowidth] ="combowidth">
              </app-custom-combobox>    
        </div>
       <a  *ngIf = "pcfilepath!==''" [href]="pcfilepath"  [download]="pcfilepath" target="_blank" rel="noopener noreferrer" class="btn btn-link">
        Click here to Download Provisional Certificate
        </a>
        <div class="form-row" *ngIf="showProgramList">
                <div class="text-center form-group col"  >
                        <button  type="submit" class="btn btn-primary mr-1"  >Generate Certificate</button>
                        <button   class="btn btn-primary mr-1"  (click) ="onCancel()" >Cancel</button>
                </div>
        </div>
    </form>
    </div>
</div>
