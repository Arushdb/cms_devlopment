<div class="container"> 
    <button type="button" class="close" (click) = "onCancel()" aria-label="Close" >
    <span aria-hidden="false">&times;</span> 
    </button>
    <app-custom-combobox  
          (OptSelected)="Onsessionselected($event)"
          #sessionCombo                          
          [Options] ='sessiondata' 
          [labeltext]='sessioncombolabel' 
          [combowidth] ="30">
    </app-custom-combobox>
    <div *ngIf="showProGridPanel" class="container border">
    <label><b>List of Automated Reports</b></label>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
    <button type="button" id="getDataButton" class="btn btn-primary btn-primary-spacing  btn-sm " (click) = "getDataSet()" >GetData</button>
    <ag-grid-angular
                suppressHorizontalScroll = "false"
                style="width: 100%; height: 200px;"
                [rowData]="gridList"
                [columnDefs]="columnDefs"
                #agGrid
                (gridReady) ="OnGridReady($event)"
                rowSelection="single"
                class="ag-theme-alpine"
                [defaultColDef]="defaultColDef"
                      >
    </ag-grid-angular>
    <app-spinner *ngIf = 'mask' [spinnerstatus]="mask"></app-spinner>
    </div>
</div>
