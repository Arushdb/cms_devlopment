<h1 mat-dialog-title>{{data.title}} : {{reportName}}</h1>
<div mat-dialog-content>
    <form id="form">
        
    </form>   
</div>
<div mat-dialog-actions>  
      <button  color="data.color" class ="mat-raised-button  mat-primary" (click)="confirmAlert()" >Get Data
      </button>
      &nbsp; &nbsp; &nbsp;
      <button  color="data.color"  class ="mat-raised-button  mat-primary" (click)= "close()">Cancel</button>  
      <app-spinner *ngIf="mask" [spinnerstatus]="mask">{{mask}}</app-spinner>
</div>
