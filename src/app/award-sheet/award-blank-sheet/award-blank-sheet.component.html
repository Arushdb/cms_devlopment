<!--
<div class="d-flex p-2 bd-highlight border"  [ngStyle]="styleCourse" >
    -->

    <div style='height: 100%; display: flex; flex-direction: column;' *ngIf="courseListGrid.length>0">
          <div [ngStyle]="styleCourse">         
         <ag-grid-angular  
        #agGrid style="width:100%; height: 200px;"
        class="ag-theme-alpine"
        [gridOptions] = "gridOptions"
        (rowSelected)="onRowSelected($event)"
      
        rowSelection="multiple"
   
        (gridReady) ="OnCoursegridReady($event)"
        
        >
        </ag-grid-angular>    
         
    </div>

     <div>
        <button   type="button" class="btn btn-success mr-2  btn-sm " 
        (click)="getStudentMarks()" *ngIf="saveButton && displaymkgrid && columnDefsmk.length>0"  >Save</button>
        <button   type="button" class="btn btn-primary mr-2  btn-sm && columnDefsmk.length>0"
         (click)="onclickgradelimitbutton()" *ngIf="gradelimitButton && displaymkgrid && columnDefsmk.length>0" >GradeLimit</button>
        <button   type="button" class="btn btn-success mr-2  btn-sm " (click)="submitConfirm()" *ngIf="submitForApprovalButton && displaymkgrid">Submit</button>
    </div>

    <div style='height: 700px; width: 100% ;display: flex; flex-direction: column;'  *ngIf="columnDefsmk.length>0 && displaymkgrid"  >
       
      
        <ag-grid-angular 
        #mkGrid 
        style="height:700px; width:100%" 
      
        class="ag-theme-alpine"
        [gridOptions] = "gridOptionsmk"
        (gridReady) ="OngridReady($event)"
        [singleClickEdit]="true"
        [enableCellChangeFlash]="true"
     
       
        [enterMovesDownAfterEdit]="true"
        [defaultColDef]="mydefaultColDef"   
       
      
        rowSelection="single"
        (cellValueChanged)="oncellValueChanged($event)"
        [enableCellChangeFlash]="true"
        (cellFocused)="oncellFocused($event)"
        
        (cellEditingStopped)="oncellEditingStopped($event)"
            
       
         
        >
        </ag-grid-angular>        
      
</div>

<app-spinner [spinnerstatus] = "spinnerstatus"></app-spinner>
