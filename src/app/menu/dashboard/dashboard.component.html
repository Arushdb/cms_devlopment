</div>
<div class="container">
  <div class="col-md-12 col-md-offset-3 loginBox">

      style="float: right"
      class="mr-3"
      (click)="logout()"

      class="mr-3"

  <div>
    <app-menus [myarr]="menus"></app-menus>
  </div>
  <hr />

  <router-outlet></router-outlet>
