<app-spinner [spinnerstatus]="spinnerstatus"></app-spinner>

<button type="button" class="btn btn-primary mr-2 btn-sm" (click)="close()">
  Close
</button>
<div class="card">
  <div *ngIf="sts != 'ACT'">
    <div class="alert alert-danger h3 mb-3 font-weight-normal" role="alert">
      {{ message }}
    </div>
  </div>

  <h4 class="card-header">Login</h4>
  <div
    *ngIf="feepending == 'Y'"
    class="col-md col-sm col-lg p-2 bd-highlight alert alert-warning"
    role="alert"
  >
    <p>Fee not paid.Please pay your fee</p>
  </div>

  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          ng-change="onChange($event)"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>
      </div>
    </form>
  </div>
</div>
