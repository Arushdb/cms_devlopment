
<!--
<ng-template #gridblock >
    -->

    <studentpersonaldetail *ngIf="display ;else studentblock"
    [studentdata] = "_studentdata"   (changedata)="Onchangedata($event)"
        
    ></studentpersonaldetail>

    <ng-template #studentblock >

    <button   type="button" class="btn btn-primary  mr-2  btn-sm" (click)= "close()" >Close</button>

    <div  *ngIf="myrowData.length>0">

                <button class="btn btn-primary btn-primary-spacing  btn-sm " (click) = "goBack()" >Go Back</button>
        

                <div class="d-flex flex-row align-items-start p-2 bd-highlight border" >
                    <div class="p-2 bd-highlight text-primary">{{entity_name}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >Program:</label>{{program_name}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >Branch: </label>{{branch_name}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >SpecLization: </label>{{spc_name}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >Semester: </label>{{semester_code}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >Maximum Credit Can be Selected: </label>{{maxcredit}}</div>
                    <div class="p-2 bd-highlight text-primary"><label >Minimum Credit Required:</label>{{mincredit}}</div>
                                       
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-sm " (click)="submit()">Submit</button>
                    
                    <button type="button" class="btn btn-primary btn-sm">Cancel</button>
                  </div>
                  <!--
                <button class="btn btn-primary btn-primary-spacing  btn-sm " (click)="submit()">Submit</button>
                <button class="btn btn-primary btn-primary-spacing  btn-sm " (click)="OnSelectAll()">Select All</button>
                <button class="btn btn-primary btn-primary-spacing  btn-sm " >Cancel</button>
                --> 
               
               
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check1"  [(ngModel)]="check"  
                    (change)="Onchange()" >
                    <label class="form-check-label" for="Check1">Select All</label>
                  </div>
                 
                 
                <div class="d-flex p-2 bd-highlight border" >
                   
    
                        <ag-grid-angular
                            suppressHorizontalScroll = "true"
                            style="width: 100%; height: 500px;"
                            [rowData]="myrowData"
                            [columnDefs]="columnDefs"
                            #agGrid
                            (gridReady) ="OngridReady($event)"
                            rowSelection="multiple"
                            class="ag-theme-alpine"
                           
                            [defaultColDef]="defaultColDef"
                        [scr]
                        
                        >
                        </ag-grid-angular>
                        <app-spinner *ngIf = 'mask' [spinnerstatus]="mask">{{mask}}</app-spinner>
                    </div>
        
                </div>
            </ng-template>
